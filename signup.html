<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="row justify-content-end">
                <div class=" col-lg-6 col-md-5">
                    <div class="card  mt-5" style="padding-bottom: 100px;"  >
                        <div class="container">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12">
                                        <img src="./images/logo_black.png" alt="">
                                    </div>
                                </div>
                                <div class="px-md-5">
                                <div class="row">
                                    <div class="col-12">
                                        <h1 style="padding-top: 50px;">Create an account</h1>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <p style="color: #202020;">Already have an account</p>
                                    </div>
                                    <div class="col-5">
                                        <a href="login.html" style="text-decoration: none; color:#202020">Sign in</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 mb-3 mt-4">
                                        <form>
                                            <div class="mb-3" style="position: relative;">
                                                <label for="exampleFormControlInput1" class="form-label" style=" color:#84818A;position: absolute;top:-14px;left:10px;background-color:white;padding-top:2px">Email address</label>
                                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="eureka22@email.com

                                                " style="border-radius: 12px; padding:20px">
                                            </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First name" style="border-radius: 16px; padding:20px">
                                          </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last name" style="border-radius: 16px; padding:20px">
                                          </div>                                    
                                        </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 mt-3 mb-3">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="password" style="border-radius: 16px; padding:20px">
                                          </div>                                        
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <button style="background-color: #E99A37; width:100%;padding:20px;border-radius:12px" class="btn text-white ">Sign Up</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 mt-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="background-color: #009580;">
                                            <label class="form-check-label" for="flexCheckDefault" style="color: #84818A;">
                                                By clicking Create account, I agree that I have read and accepted the Terms of Use and Privacy Policy.
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
