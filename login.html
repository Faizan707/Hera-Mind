<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="login.css">

    <title>Login</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-lg-6 col-md-12 px-1">
                    <div class="card mt-4">
                        <div class="card-body">
                            <div class="container">
                                <div class="row justify-content-between">
                                    <div class="col">
                                        <img src="./images/logo_black.png" alt="">
                                    </div>
                                    <div class="col mt-3 d-flex gap-3 create-account">
                                        <p>New user?</p> <a href="signup.html">Create an account</a>
                                    </div>
                                </div>
                                <div class="" style="padding-right: 5rem; padding-left:5rem;">
                                    <div class="row mt-4">
                                        <div class="col">
                                            <h1 class="card-title">Login to Hera Mind</h1>
                                        </div>
                                    </div>
                                    <div class="row mt-4">
                                        <div class="col" style="position: relative;">
                                            <button style="background-color: #4285F4; width:100%;border:none;padding:10px;border-radius:12px;color:#FFFFFF" class="google-button">
                                                <span style="position:absolute; left:30px" class="google-icon">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                                        <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                                                    </svg>
                                                </span>
                                                <span style="margin-left: 10px;">Sign in with Google</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="row mt-4">
                                        <div class="col text-center">
                                            <p class="or" style="color: #84818A;">or</p>
                                        </div>
                                    </div>
                                    <div class="row mt-4">
                                        <div class="col">
                                            <form>
                                                <div class="mb-3" style="position: relative;">
                                                    <label for="exampleFormControlInput1" class="form-label email-input" style=" color:#84818A;position: absolute;top:-14px;left:10px ;background-color:white;padding:2px">Email address</label>
                                                    <input type="email" class="form-control email-input" id="exampleFormControlInput1" placeholder="example@email.com" style="border-radius: 12px; padding:20px;">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                                                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password" style="border-radius: 12px; padding:20px;">
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col text-start">
                                                        <a href="#" style="text-decoration: none;color:#47464A;">Forgot password?</a>
                                                        <button type="submit" class="btn" style="background-color: #E99A37; border:none;border-radius:12px;width:164px;height:48px;margin-left:115px"><a href="index.html" style="text-decoration: none;color:#FFFFFF;">Sign in</a></button>

                                                    </div>
                                                                                                  
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Card ends here -->
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
